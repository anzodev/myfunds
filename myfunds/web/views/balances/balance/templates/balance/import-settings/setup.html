{% extends 'layouts/balance-page.html' %}


{% block content %}
<div class="card">

  <section class="p-3 border-bottom">
    <div class="lead">Import Settings</div>
  </section>

  <section class="p-3">
    <p class="mb-4">Select a provider for transaction fetching.</p>

    <form method="POST">

      <div class="row">
        <div class="col-3">

          <div class="mb-3">
            <label class="form-label small">Provider</label>
            <select name="provider_id" class="form-control px-3" required>
              {% for i in fetchers %}
              <option value="{{ i.provider_id }}">{{ i.provider_name }}</option>
              {% endfor %}
            </select>
          </div>

        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-info">Next</button>
      </div>

    </form>
  </section>

</div>
{% endblock %}
