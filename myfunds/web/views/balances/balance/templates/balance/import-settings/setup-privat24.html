{% extends 'layouts/balance-page.html' %}


{% block content %}
<div class="card">

  <section class="p-3 border-bottom">
    <div class="lead">Import Settings</div>
  </section>

  <section class="p-3">
    <p class="mb-4">Setup <span class="fw-bold">Privat24</span> fetcher config.</p>

    <form method="POST">

      <div class="row">
        <div class="col-6">

          <div class="mb-3">
            <label class="form-label small">Merchant ID</label>
            <input type="text" name="merchant_id" class="form-control px-3" required>
          </div>

          <div class="mb-3">
            <label class="form-label small">Merchant Password</label>
            <input type="text" name="merchant_password" class="form-control px-3" required>
          </div>

          <div class="mb-3">
            <label class="form-label small">Card</label>
            <input type="text" name="card" class="form-control px-3" required>
          </div>

        </div>
      </div>

      <div class="d-flex">
        <a href="{{ url_for('balances.i.import_settings', balance_id=g.balance.id) }}" class="btn btn-light me-3">Cancel</a>
        <button type="submit" class="btn btn-info">Save</button>
      </div>

    </form>
  </section>

</div>
{% endblock %}
