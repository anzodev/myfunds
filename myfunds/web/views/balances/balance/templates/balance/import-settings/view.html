{% extends 'layouts/balance-page.html' %}


{% block content %}
<div class="card">

  <section class="p-3 border-bottom">
    <div class="lead">Import Settings</div>
  </section>

  <section class="p-3">
    <p class="mb-4">You have been setup settings for <span class="fw-bold">{{ settings.provider }}</span> provider already.</p>

    <form action="{{ url_for('balances.i.reset_import_settings', balance_id=g.balance.id) }}" method="POST">
      <button type="submit" class="btn btn-danger">Reset Settings</button>
    </form>
  </section>

</div>
{% endblock %}
