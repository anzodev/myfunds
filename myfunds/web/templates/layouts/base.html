<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myfunds{% block title %}{% endblock %}</title>

  <link rel="icon" type="image/png" href="#">

  <link rel="stylesheet" href="{{ url_for('static', filename='libs/normalize-8.0.1/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='libs/bootswatch-5.1.0/zephyr.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='libs/daterangepicker-3.1.0/daterangepicker.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  {% block body %}{% endblock %}

  <div class="fixed-bottom">
    <div class="container">
      <div class="row">
        <div id="alerts" class="col-4 offset-4">
          {% for cattegory, message in get_flashed_messages(with_categories=true) %}
          <div class="alert alert-{{ cattegory }} alert-dismissible" role="alert">
            <p class="m-0">{{ message }}</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>


  <script src="{{ url_for('static', filename='libs/jquery-3.5.1/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='libs/bootstrap-5.0.2/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='libs/feather-4.28.0/feather.min.js') }}"></script>
  <script src="{{ url_for('static', filename='libs/moment-2.18.1/moment.min.js') }}"></script>
  <script src="{{ url_for('static', filename='libs/daterangepicker-3.1.0/daterangepicker.min.js') }}"></script>
  <script src="{{ url_for('static', filename='libs/jquery-mask-plugin-1.14.16/jquery.mask.min.js') }}"></script>
  <script src="{{ url_for('static', filename='libs/hammerjs-2.0.8/hammerjs.min.js') }}"></script>
  <script src="{{ url_for('static', filename='libs/bs-custom-file-input-1.3.4/bs-custom-file-input.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block js %}{% endblock %}
</body>
