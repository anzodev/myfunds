{% extends 'layouts/account-base.html' %}


{% block heading %}Новая валюта{% endblock %}


{% block heading_links %}
<a href="{{ url_for('page.currencies') }}">Вернуться к списку</a>
{% endblock %}


{% block content %}
<div class="row">
  <div class="col-lg-3">
    <form action="{{ url_for('form.add_currency') }}" method="POST" class="border rounded p-2" autocomplete="off">
      <div class="form-group">
        <label for="ff__code-alpha" class="mb-1">Алфавитный код:</label>
        <input type="text" name="code_alpha" id="ff__code-alpha" class="form-control form-control-sm text-uppercase"
          data-mask="SSS" required>
      </div>
      <div class="form-group">
        <label for="ff__code-num" class="mb-1">Числовой код:</label>
        <input type="text" name="code_num" id="ff__code-num" class="form-control form-control-sm" data-mask="000"
          required>
      </div>
      <div class="form-group">
        <label for="ff__base" class="mb-1">Точность:</label>
        <input type="text" name="base" id="ff__base" class="form-control form-control-sm" data-mask="#" value="2"
          required>
      </div>
      <div class="form-group mb-0">
        <button type="submit" class="btn btn-sm btn-primary w-100">Добавить валюту</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
