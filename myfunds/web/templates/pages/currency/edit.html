{% extends 'layouts/account-base.html' %}


{% block heading %}Редактирование валюты: {{ g.currency.code_alpha }}{% endblock %}


{% block heading_links %}
<a href="{{ url_for('page.currencies') }}">Вернуться к списку</a>
{% endblock %}


{% block content %}
<div class="row">
  <div class="col-lg-3">
    <form action="{{ url_for('form.update_currency') }}" method="POST" class="border p-2 rounded" autocomplete="off">
      <input type="hidden" name="currency_id" value="{{ g.currency.id }}" required>
      <div class="form-group">
        <label for="ff__code-alpha" class="mb-1">Алфавитный код:</label>
        <input type="text" name="code_alpha" id="ff__code-alpha" class="form-control form-control-sm text-uppercase"
          data-mask="SSS" value="{{ g.currency.code_alpha }}" required>
      </div>
      <div class="form-group">
        <label for="ff__code-num" class="mb-1">Числовой код:</label>
        <input type="text" name="code_num" id="ff__code-num" class="form-control form-control-sm" data-mask="000"
          value="{{ g.currency.code_num }}" required>
      </div>
      <div class="form-group">
        <label for="ff__precision" class="mb-1">Точность:</label>
        <input type="text" name="precision" id="ff__precision" class="form-control form-control-sm" data-mask="#"
          value="{{ g.currency.precision }}" required>
      </div>
      <div class="form-group mb-0">
        <button type="submit" class="btn btn-sm btn-primary w-100">Обновить запись</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
