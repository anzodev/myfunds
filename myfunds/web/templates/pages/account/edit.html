{% extends 'layouts/account-base.html' %}


{% block heading %}Редактирование аккаунта{% endblock %}


{% block content %}
<div class="row">
  <div class="col-3">
    <form action="{{ url_for('form.update_password') }}" method="POST" autocomplete="off">
      <div class="form-group">
        <label for="f0__current-password" class="mb-1">Текущий пароль:</label>
        <input type="password" name="current_password" id="f0__current-password" class="form-control form-control-sm"
          required>
      </div>
      <div class="form-group">
        <label for="f0__new-password" class="mb-1">Новый пароль:</label>
        <input type="password" name="new_password" id="f0__new-password" class="form-control form-control-sm" required>
      </div>
      <div class="form-group">
        <label for="f0__password-copy" class="mb-1">Повторите пароль:</label>
        <input type="password" name="password_copy" id="f0__password-copy" class="form-control form-control-sm"
          required>
      </div>
      <div class="form-group m-0">
        <button type="submit" class="btn btn-sm btn-primary">Обновить пароль</button>
      </div>
    </form>
  </div>
  <div class="col-9">
    <form action="{{ url_for('form.update_ip_whitelist') }}" method="POST" autocomplete="off">
      <div class="form-group">
        <label for="f1__ip-whitelist" class="mb-1">Белый список IP адресов:</label>
        <input type="text" name="ip_whitelist" id="f1__ip-whitelist" class="form-control form-control-sm" value="{{ ip_whitelist_form_data.ip_whitelist }}" required>
      </div>
      <div class="form-group m-0">
        <button type="submit" class="btn btn-sm btn-primary">Обновить белый список</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
