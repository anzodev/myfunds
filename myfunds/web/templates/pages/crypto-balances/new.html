{% extends 'layouts/account-base.html' %}


{% block heading %}Новый крипто-баланс{% endblock %}


{% block heading_links %}
<a href="{{ url_for('page.crypto_balances') }}">Вернуться к списку</a>
{% endblock %}


{% block content %}
<div class="row">
  <div class="col-lg-3">
    <form action="{{ url_for('form.add_crypto_balance') }}" method="POST" class="border rounded p-2" autocomplete="off">
      <div class="form-group">
        <label for="f0__name" class="mb-1">Название:</label>
        <input type="text" name="name" id="f0__name" class="form-control form-control-sm"
          {% if request.args.name %}value="{{ request.args.name }}" {% endif %} required>
      </div>
      <div class="form-group">
        <label for="f0__symbol" class="mb-1">Код валюты:</label>
        <input type="text" name="symbol" id="f0__symbol" class="form-control form-control-sm"
          {% if request.args.symbol %}value="{{ request.args.symbol }}" {% endif %} required>
      </div>
      <div class="form-group">
        <label for="f0__cmc-symbol-id" class="mb-1">ID на CoinMarketCup:</label>
        <input type="text" name="cmc_symbol_id" id="f0__cmc-symbol-id" class="form-control form-control-sm"
          {% if request.args.cmc_symbol_id %}value="{{ request.args.cmc_symbol_id }}" {% endif %}>
      </div>
      <div class="form-group">
        <label for="f0__amount" class="mb-1">Сумма:</label>
        <input type="text" name="amount" id="f0__amount" class="form-control" placeholder="245.{{ '0' * 8 }}"
          pattern="\d+(\.\d{1,8})?" {% if request.args.amount %}value="{{ request.args.amount }}" {% endif %}>
      </div>
      <div class="form-group mb-0">
        <button type="submit" class="btn btn-sm btn-primary w-100">Добавить крипто-баланс</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
